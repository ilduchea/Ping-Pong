<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css"  type="text/css">

    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong</h1>
      </div>
      <div class="rules">
        <h2>Rules</h2>
        <ul>
          <li>Enter a number below</li>
          <li>Numbers divisible by 3 are replaced with "PING"</li>
          <li>Numbers divisible by 5 are replaced with "PONG"</li>
          <li>Numbers divisible by 15 are replaced with "PING-PONG"</li>
        </ul>
      </div>
      <form class="user-input">
        <label for="number">Enter a Number:</label>
        <input type="number" name="number" value="">
        <button id="submit" class="btn" type="button" name="submit">Submit</button>
        <hr>
      </form>
      <div class="results">
        <span class="error"></span>
        <ul>

        </ul>
      </div>
    </div>
  </body>
</html>
