<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css"  type="text/css">

    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron red-background">
        <h1>Ping Pong</h1>
      </div>
      <div class="row">
        <div class="rules col-sm-4">
          <h2>Rules</h2>
          <ul>
            <li>Numbers divisible by 3 are replaced with "PING"</li>
            <li>Numbers divisible by 5 are replaced with "PONG"</li>
            <li>Numbers divisible by 15 are replaced with "PING-PONG"</li>
          </ul>
        </div>
        <div class="col-sm-8">
          <form class="user-input">
            <label for="number">Enter a Number:</label>
            <input class="green-background" type="number" name="number" value="">
            <button id="submit" class="btn red-background" type="submit" name="submit">Play</button>
            <hr>
          </form>
          <div class="results">
            <span class="error"></span>
            <div class="row">
              <div id="ping" class="col-xs-4">
                <ul></ul>
              </div>
              <!-- <div id="ping-pong" class="col-xs-4">
                <ul></ul>
              </div>
              <div id="pong" class="col-xs-4">
                <ul></ul>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
